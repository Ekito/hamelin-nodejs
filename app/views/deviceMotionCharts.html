<div class="container">
	<div class="row">
		<div class="col-md-5"></div>
		<div class="col-md-1">
			<span id="play">
				<img src="images/media-playback-start.png" height="60" width="60" alt="Play" style="cursor:pointer;" onclick="resume();">
			</span>
			<span id="pause">
				<img src="images/media-playback-pause.png" height="60" width="60" alt="Pause" style="cursor:pointer;" onclick="pause();">
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div id="xChart.chart"></div>
		</div>
		<div class="col-md-5">
			<div id="yChart.chart"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div id="zChart.chart"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="scripts/libs/canvasjs.min.js"></script>
<script type="text/javascript" src="scripts/monitors/charts.js"></script>
<script type="text/javascript" src="scripts/monitors/deviceMotionCharts.js"></script>
