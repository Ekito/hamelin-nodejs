<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-4">
			<h3>OSC Server Configuration</h3>
			<hr>
			<form class="form-horizontal" id="oscForm">
				<div class="form-group">
					<label class="col-sm-4 control-label" for="oscServerIp"> Server IP</label>
					<div class="col-sm-8">
						<input class="form-control" ng-model="osc.serverIp" type="text" id="oscServerIp" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="oscServerPort"> Server Port</label>
					<div class="col-sm-8">
						<input class="form-control" ng-model="osc.serverPort" type="number" id="oscServerPort" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="oscRootAddress"> Root Address</label>
					<div class="col-sm-8">
						<input class="form-control" ng-model="osc.rootAddress" type="text" id="oscRootAddress" >
					</div>
				</div>
				
				<hr>
				<div class="form-group">
					<div class="pull-right">
						<button class="btn btn-primary" type="button" ng-click="updateOscServerParams()"> Update</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-1"></div>
		<div class="col-sm-4">
			<h3> Test</h3>
			<hr>
			<form class="form-horizontal" id="oscTest">
				<div class="form-group">
					<label class="col-sm-4 control-label" for="oscAddress"> Address</label>
					<div class="col-sm-8">
						<input class="form-control" ng-model="oscAddress" type="text" id="oscAddress">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="oscMessage"> Message</label>
					<div class="col-sm-8">
						<input class="form-control" ng-model="oscMessage" type="text" id="oscMessage">
					</div>
				</div>
				<div class="form-group">
					<br>
					<hr>
					<div class="form-group">
						<div class="pull-right">
							<button class="btn btn-primary" type="button" ng-click="sendOSCMessage(oscAddress, oscMessage)"> Test</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
